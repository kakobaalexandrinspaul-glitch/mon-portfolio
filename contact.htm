<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio alexandrins Paul Kakoba jr</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Section Contact -->
    <section class="contacts">
        <div class="container">

            <!-- Informations de contact -->
            <div class="contact-info"> 
                <h1>Me Contacter</h1>

                <p><strong>Téléphone :</strong></p>
                <p>+243 973 216 322</p>
                <p>+243 827 616 203</p>

                <p><strong>Email :</strong></p> 
                <p>kakobaalexandrinspaul@gmail.com</p>
            </div>

            <!-- Formulaire de contact -->
            <div class="contact-form"> 
                <h2>Formulaire de contact</h2>

                <form action="https://formspree.io/f/tonID" method="POST">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" placeholder="Votre nom" required>

                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="Votre email" required>

                    <label for="message">Message :</label>
                    <textarea id="message" name="message" placeholder="Votre message" required></textarea>

                    <button type="submit">Envoyer</button>
                </form>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-social">
            <p><strong>Suivez-moi :</strong></p>
            <div class="socials">
                <a href="http://www.instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
                <a href="http://www.linkedin.com" target="_blank"><img src="images/linkedin.png" alt="LinkedIn"></a>
                <a href="http://www.twitter.com" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
            </div>
        </div>
        <div class="footer-copy">
            <span>© 2025 alexandrins Paul Kakoba jr</span>
        </div>
    </footer>

</body>
</html>
